 <body  >
 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      margin: auto;
      height:500px;
      width:700px;
  }
  div{
        background-color:white;

  }
  #myCarousel
  {
     padding-right: 60px;
  }

  </style>
<div class="container" ng-init="admin()" >
  <center><b><h3  class="text-primary"> Welcome to online shopping</h3></b></center>
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
         <div class="item active">
        <img src="http://expointernational.in/blog/wp-content/uploads/2016/06/scratchmysoul.jpg" alt="Flower" width="700" height="500">
      </div>
      <div class="item ">
        <img src="https://thumb1.shutterstock.com/display_pic_with_logo/463936/99076997/stock-photo-shopping-woman-holding-shopping-bags-looking-up-to-the-side-on-pink-background-at-copy-space-99076997.jpg" alt="Chania" width="700" height="500">
      </div>
      <div class="item">
        <img src="https://www.mandalaybay.com/content/dam/MGM/mandalay-bay/retail/mandalay-bay-retail-resort-shops-shopping-bags.tif" alt="Flower" width="700" height="500">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
