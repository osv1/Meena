<body>
    <center><b><h1 >Profile</h1></b></center>
	<div ng-init='loggedUserInfo()'  class="text" >        
       <br/> 
       <div class="col md-10">
        <div class="col-md-3 col-lg-3 " align="center"> 
            <img alt="User Pic" src="app/image/{{user.userprofile}}" ngf-select="upload($file)" class="img-circle img-responsive" class="img-circle img-responsive">
        </div>
            <div class="col md-6">
                <label class="info">Name:</label>
                     {{user.firstName}} 
                <br/>  
                <label class="info">Mobile Number:</label>
                    {{user.mobileNumber}}
                <br/>
                <label class="info">Email Id:</label>
                    {{user.email}}
                <br/>
                <label class="info">User Name:</label>
                    {{user.userName}}
                <br/>
          </div>
        <br/>
    </div>
</div>
</body>
<style>
div.text{
    background-color:#a3cccc;
    padding-left: 50px;
    font-size:20px;
     color:#800000; 
}
label.info{
    color:solid black;
}
h1{
    color:black;
}

</style>
