<body >
 <center><b><em><h2 >Men Cloth Section</h2></em></b></center>
    <div class="input-group">
                <input class="form-control" ng-model="search" placeholder="Search" type="search" ng-change="search()" /> 
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
     </div>
     <br/>
     <br/>
    <div ng-init='menClothProducts()' class="text-warning" style="font-size:20px">
         <button class="btn btn-primary" ng-click="backToCategory()" style="font-size:16px"> Back </button>
         <button class="btn btn-success" ui-sref='addtoCart' ng-if="!isCart" style="font-size:16px">View Cart </button>
         <br/>
         <br/>
            <div class="table table-hover" dir-paginate="product in products | filter : search | itemsPerPage:4"  col-md-7 style="display:inline" >
       
                   <em> <div class="col-md-6" style="border:1px solid gray"  style="display:block"  >
                    <br/><br/>
                    <div class="col-sm-4">
                        <IMG SRC="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTCXFvWk7556sDgYjl2gsIYxvVhmZPA5ixREN91QUYafXt7l4JcQ7JRqo0x" alt="CosmeticLogo" width="150" height="150" class=".hoverable" >
                        </IMG>
                    </div>
                   <label class="text-danger">Product Name:</label>
                        {{product.name}}
                    <br/> 
                     <label class="text-danger">Description:</label>
                    {{product.details}}
                    <br/>
                    <label class="text-danger">Price:</label>
                    {{product.price}}
                    <br/>
                    <label  class="text-danger">Offers:</label>
                    {{product.offer}}
                     <br/>
                    <label  class="text-danger">Available Quantity:</label>
                    {{product.quantity}}
                    <br/> 
                    <br/>
                     <center>
                         <button  class="btn btn-info"  ng-click="cart(product)"  ng-if="!isCart" style="font-size:16px"><span class=" glyphicon glyphicon-plus"></span>Add to cart</button>
                    </center>
             
                </div></em>
            </div>   
            <br/>  
        </div>  
                      
    <br/>
<br/>
     <div style="display:inline"> 
      <center>
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">
            </dir-pagination-controls>
           
            </center> 
        </div>
<style>
div.col-md-6{
    background-color:black;
}
h2{
    color:white;
}
input.form-control{
    background-color:#c0c0c0;
    color:black;
}
span.glyphicon-plus {
    font-size: 1.6em;
    padding-right:5px;
    color:#800000;
    font-weight:bolder;
}
</style>
</body>
