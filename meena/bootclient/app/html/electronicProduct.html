<body >
 <center><em><h2 >Electronic Items Section</h2></center></em>
    <div class="input-group">
                <input class="form-control" ng-model="search" placeholder="Search" type="search" ng-change="search()" /> 
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
     </div>
     <br/>
     <br/>
     
    <div ng-init='electronicProducts()' class="text-warning" style="font-size:20px">
        <button class="btn btn-primary" ng-click="backToCategory()" style="font-size:16px"> Back </button>
         <button class="btn btn-success" ui-sref='addtoCart' ng-if="!isCart" style="font-size:16px">View Cart </button>
         <br/>
         <br/>
            <div class="table" dir-paginate="product in products | filter : search | itemsPerPage:4"  col-md-7 style="display:inline" >
       
            <em> 
                   <div class="col-md-6" style="border:1px solid gray"  style="display:block"  >
                    <br/>
                    <br/>
                    <div class="col-sm-4">
                        <IMG SRC="https://s-media-cache-ak0.pinimg.com/originals/90/ed/c4/90edc498bbcb4a413238f8fad7c9bfc0.jpg" width="150" height="150" class=".hoverable" >
                        </IMG>
                    </div>
                   <label class="text-danger">Product Name:</label>
                        {{product.name}}
                    <br/> 
                     <label class="text-danger">Description:</label>
                    {{product.details}}
                    <br/>
                    <label class="text-danger">Price:</label>
                    {{product.price}}
                    <br/>
                    <label  class="text-danger">Offers:</label>
                    {{product.offer}}
                    <br/>
                    <label  class="text-danger">Available Quantity:</label>
                    {{product.quantity}}
                    <br/> 
                    <br/>
                     <center><button  class="btn btn-info" ng-style="color"  ng-click="cart(product)"  ng-if="!isCart" style="font-size:16px"><span class=" glyphicon glyphicon-plus"></span>Add to cart</button></center>
                </div></em>
            </div>   
            <br/>  
     </div>                 
    <br/>
<br/>
     <div style="display:inline"> 
          <center>
                <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true">
                </dir-pagination-controls>
         </center> 
    </div>
         
<style>
div.col-md-6{
    background-color:black;
}
h2{
    color:white;
}
.inner{
     background-color:white;
}
span.glyphicon-plus {
    font-size: 1.6em;
    padding-right:5px;
    color:#800000;
    font-weight:bolder;
}
</style>
</body>
