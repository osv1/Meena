<body>
	<div>
		<center><h2> Add offers</h2></center>
	<form class="form-horizontal" name="offerForm">
		<br/><br/>
				<div class="form-group"> 
					<div class="col-sm-5"> 
							<label control-label col-sm-4">Offer</label>
					 			<input type="text"  ng-minlength="10"  ng-maxlength="20"  class="form-control" ng-pattern="/^[a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z\s]*|^[a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z\s]*[0-9]{2,3}$/" name="offer" ng-model ="product.offer" ng-pattern="/^[a-zA-Z\s]*$/" required  />
	                                    <span class="error" ng-show="offerForm.offer.$dirty&&offerForm.offer.$error.required" style="color:maroon">
	                                    Required offer!</span>
	                                   <span class="error" ng-show="offerForm.offer.$error.minlength" style="color:maroon">
				                        Not valid product offer! it should be of minimum of length 10</span>
				                         <span class="error" ng-show="offerForm.offer.$error.maxlength" style="color:maroon">
				                          Not valid product offer! it should be of maximum of length 20</span>
				                          <span style="color:maroon" ng-show="offerForm.offer.$dirty&&offerForm.offer.$error.pattern">Please enter valid product offer! 1st 3 has to be alphabets and inbetween nos. are allowed! </span>
					  </div>
				 </div>
			 	<div class="form-group">
			 		<div class="col-sm-5"> 
						<label control-label col-sm-4"> Valid Till</label>
							<input type="date"  class="form-control" name="till" ng-model ="product.offerValidTill" required placeholder="yyyy-mm-dd" />
							  <span class="error" ng-show="offerForm.till.$dirty&&offerForm.till.$error.required" style="color:maroon">Required offer date!</span>
	                            <span class="error" ng-show="offerForm.till.$error.date"> Not a valid date!</span>
					 </div>
				 </div>	
				 <br/>
				<center><button ng-disabled="offerForm.$invalid" ng-click="productOffer(product)">Update</button></center>
				<br/><br/>
				</div>
			</form>
		</div>
<style>
form{
  background-color:#a3cccc;
  padding-left:100px;
  color:#800000;

}
h2{
  color:#006600;
}
label{
  color:black;
  font-size:18px;
}
button{

  background-color:#800000;
  border-radius: 20%;
  font-size:20px;
  border:#006666;
  color:white;
}
button:hover {
    background: black;
}
</body>
