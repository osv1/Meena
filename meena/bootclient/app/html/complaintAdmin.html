<div ng-init='getComplaintList()' class="text-warning" style="font-size:20px" >
    <center><h2> Complaints</h2></center>
<button  class="btn btn-primary" ng-click='backToadmin()'>Back</button>
<br/><br/>
 <div class="table table-hover" dir-paginate="product in complaints| filter : search | itemsPerPage:6"  col-md-7 style="display:inline" >
              <div class="col-md-6" style="border:1px solid gray"  style="display:block"  >
                    <br/>
                    <label class="text-danger">Product Name:</label>
                    {{product.name}}
                    <br/>
                    <label class="text-danger">Description:</label>
                    {{product.details}}
                    <br/>
                    <label class="text-danger">Price:</label>
                    {{product.price}}
                    <br/> 
                    <label class="text-danger">complaints:</label>
                    {{product.complaint}}
</div>
</div>
    <div  style="font-size:20px"> 
       <center>
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">
            </dir-pagination-controls>
           
        </center> 
    </div>

th{
    color:#7e0b1b;
}

}

{

}

{
    color: white;
